<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Atualizar Biblioteca' : 'Criar Biblioteca' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ isEditMode ? 'Atualizar Biblioteca' : 'Criar Biblioteca' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Form fields pre-filled with existing biblioteca data if editing -->
  <ion-item>
    <ion-label position="floating">Nome da biblioteca</ion-label>
    <ion-input [(ngModel)]="biblioteca.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Endereço</ion-label>
    <ion-input [(ngModel)]="biblioteca.endereco"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contato</ion-label>
    <ion-input [(ngModel)]="biblioteca.contato"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Horário de funcionamento</ion-label>
    <ion-input [(ngModel)]="biblioteca.horario"></ion-input>
  </ion-item>

  <!-- Button text changes based on edit or create mode -->
  <ion-button expand="block" color="primary" (click)="saveBiblioteca()">
    {{ isEditMode ? 'Atualizar' : 'Criar' }}
  </ion-button>
</ion-content>
